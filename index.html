<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style_calculator.css">
    <title>Javascript Calculator</title>
</head>

<body>
    <div class="calculator">
        <div class="overflowLeft">
            <span id="history">
                <noscript>Enable script execution to use the calculator.</noscript>
            </span>
            <span id="display">
                <noscript>
                    <a href="https://www.google.com/search?q=how+to+enable+javascript+in+my+browser"
                        title="How to enable javascript in my browser" target="_blank">How to enable script</a>
                </noscript>
            </span>
        </div>
        <div class="buttons">
            <button id="clearAll" class="yellow">AC</button>
            <button id="clear" class="yellow">C</button>
            <button id="seven" class="blue">7</button>
            <button id="eight" class="blue">8</button>
            <button id="nine" class="blue">9</button>
            <button id="divide" class="green">/</button>
            <button id="four" class="blue">4</button>
            <button id="five" class="blue">5</button>
            <button id="six" class="blue">6</button>
            <button id="multiply" class="green">*</button>
            <button id="one" class="blue">1</button>
            <button id="two" class="blue">2</button>
            <button id="three" class="blue">3</button>
            <button id="subtract" class="green">-</button>
            <button id="zero" class="blue">0</button>
            <button id="dot" class="blue">.</button>
            <button id="equal" class="green">=</button>
            <button id="sum" class="green">+</button>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>

</html>
